<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique value in an array</title>
</head>
<body>
  <script>
   let element=[1,3,2,5,3,2,45,3,31,42,1,2,31,1] 

   let uniqueValue=element.filter((ele,index,arr)=>arr.indexOf(ele)==index)
   console.log(uniqueValue)
  </script>
</body>
</html>
