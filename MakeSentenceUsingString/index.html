<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Sentence Using Array of String</title>
</head>
<body>
  <script>
    let Array=["JavaScript", "is", "the", "world's", "most", "popular", "programming", "language." ]
    let Sentence=Array.join(" ")
    console.log(Sentence)
  </script>
</body>
</html>
