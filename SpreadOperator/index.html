<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spread & RestParameter</title>
</head>
<body>
  <script>

    let student=[1,3,2,4,5,6]
    let employee=[4,5,67,8,4,3,2]
// spread operator
    let result=[...student,...employee]
    console.log(result)

    // Rest Parameter
    function testData(a,b,c,...d){
console.log(a)
console.log(b)
console.log(c)
console.log(...d)
    }
    testData(...employee)

  </script>
</body>
</html>
