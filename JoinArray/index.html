  <title>Join Array</title>
</head>
<body>
  <script>
    let a=[1,2,3,4,5,5]
    let b=[7,8,90,2,34,56,77]
    let c=[43,54,2,34,66,776,23]
    let result=a.concat(...b,...c)
    console.log(result)
  </script>
