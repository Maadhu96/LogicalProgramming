  <title>Average Number in Array</title>

<body>
  <script>
      let element = [1, 3, 2, 5, 37, 2, 45, 3, 31, 42, 1, 2, 31, 1];
     let value=element.reduce((a,b)=>(a+b)/2)
     console.log(value)
     let arraylength=element.length;
     console.log(arraylength)
  </script>
